<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 0;
            height: 0;
            border: 50px solid transparent;
        }
        .test1 {
            border-right-color: #000;
            transform: scaleX(-1);
        }
        .test2 {
            border-top-color: #000;
            transform: scaleY(-1);
        }
    </style>
</head>
<body>
    <div class="test1"></div>
    <div class="test2"></div>
</body>
</html>
