<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: darkgray;
        }
        .arc {
            position: relative;
            height: 30px;
            background: #fff;
        }
        .arc::before {
            content: '';
            position: absolute;
            left: -10px;
            width: 10px;
            height: 40px;
            border-radius: 10px/40px;
            box-shadow: 5px 0px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="arc"></div>
</body>
</html>
