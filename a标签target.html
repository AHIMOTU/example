<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a标签的target属性</title>
</head>
<body>
    <a href="https://www.baidu.com">无target</a><br>
    <a href="https://www.baidu.com" target="_self">_self</a><br>
    <a href="https://www.baidu.com" target="_blank">新打开标签</a><br>
    <iframe src="./圣杯和双飞翼.html" frameborder="0" width="100%" height="500px"></iframe>
    <!-- 测试noopener onrefferrer -->
    <a href="./圣杯和双飞翼.html" target="_blank" rel="noopener norefferrer">window.opener</a>
</body>
</html>
