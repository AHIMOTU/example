<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #wrap {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      width: 300px;
      height: 100%;
      margin: 100px auto;
      border: 2px solid #000;
      color: #fff;
      overflow: auto;
    }
    #wrap item {
      flex: 0 1 auto;
    }
    .red {
      background: red;
    }
    .black {
      background: black;
    }
  </style>
</head>
<body style="height: 400px;">
<div id="wrap">
  <div>
    <div style="height: 200px;width: 300px;"></div>
  </div>
  <div class="item red">
    <p>1</p>
    <p>1</p>
  </div>
  <div class="item black">
    <p>2</p>
    <p>2</p>
  </div>
  <div class="item red">
    <p>3</p>
    <p>3</p>
  </div>
  <div class="item black">
    <p>4</p>
    <p>4</p>
  </div>
  <div class="item red">
    <p>5</p>
    <p>5</p>
  </div>
</div>
</body>
</html>
