<!-- https://github.com/hateonion/lazy-load -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img[data-src] {
            filter: blur(0.2em);
        }

        img {
            filter: blur(0em);
            transition: filter 0.5s;
        }

        .lazy-load__item {
            margin: 300px;
        }
    </style>
</head>
<body>
    <ul id="lazy-load">
        <li class="lazy-load__item">
            <img src="https://via.placeholder.com/350x150" data-src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/intermediary/f/a34d5645-8f4c-4536-afc4-e4ea77d62415/d319cgn-718cad87-976f-42cb-bdee-b00428f891d0.png" />
        </li>
        <li class="lazy-load__item">
            <img src="https://via.placeholder.com/350x150" data-src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/intermediary/f/a34d5645-8f4c-4536-afc4-e4ea77d62415/d30o4hb-88a2a393-3ce8-404e-b5a3-60c15247f0ce.png" />
        </li>
        <li class="lazy-load__item">
            <img src="https://via.placeholder.com/350x150" data-src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/intermediary/f/a34d5645-8f4c-4536-afc4-e4ea77d62415/d2zl3ce-3bf54cdc-650d-4add-820e-b740c52b2d61.png" />
        </li>
        <li class="lazy-load__item">
            <img src="https://via.placeholder.com/350x150" data-src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/intermediary/f/a34d5645-8f4c-4536-afc4-e4ea77d62415/d2zi7lr-c160c655-0292-4644-82ae-086566112a7a.png" />
        </li>
        <li class="lazy-load__item">
            <img src="https://via.placeholder.com/350x150" data-src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/intermediary/f/a34d5645-8f4c-4536-afc4-e4ea77d62415/d2yyh7v-92ffde3b-15b6-44fb-b93e-18b4c1347e94.png" />
        </li>
        <li class="lazy-load__item">
            <img src="https://via.placeholder.com/350x150" data-src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/intermediary/f/a34d5645-8f4c-4536-afc4-e4ea77d62415/d2ya9rx-5e79a037-87fb-4827-84d2-126531dc6ae0.png" />
        </li>
    </ul>
    <script>
        const imageToLazy = document.querySelectorAll('img[data-src]');

        const loadImage = function (image) {
            image.setAttribute('src', image.getAttribute('data-src'));
            image.addEventListener('load', function() {
                image.removeAttribute("data-src");
            })
        }

        const intersectionObserver = new IntersectionObserver(function(items, observer) {
            items.forEach(function(item) {
                if(item.isIntersecting) {
                    loadImage(item.target);
                    observer.unobserve(item.target);
                }
            });
        });

        imageToLazy.forEach(function(image){
            intersectionObserver.observe(image);
        })
    </script>
</body>
</html>
